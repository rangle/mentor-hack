<div class="mentor">
  <div class="col-lg-6">

      <section class="profile">
        <div class="thumbnail">
          <img ng-src="{{mentor.photo}}" alt="Profile Image" class="profile-image">
          <div class="caption">
            <h5 class="">Name</h5>
            <h3>{{mentor.name}}</h3>
            <h5 ng-show="mentor.bio.length > 0" class="">Bio</h5>
            <p>{{mentor.bio}}</p>
          </div>
          <div class="row skillset">

            <div class="col-md-6">
              <h5 class="centeredHeader">{{mentor.role | mentor}}</h5>
              <img ng-src="client/img/{{mentor.role}}.svg" class="mentor-icon">
            </div>
            <div class="col-md-6" ng-show="mentor.skills.length > 0 && mentor.skills[0] != ''">
            <h4>Specialty Skillset</h4>
            <ol>
              <li ng-repeat="skill in mentor.skills">{{skill}}</li>
            </ol>
          </div>
          </div>
          <div class="edit btn-group">
          <button type="button" class="btn btn-primary" role="button" data-ng-show="isAuthenticated()" create-mentor="" edit="mentor">Edit</button>
          <button type="button" class="btn visible-xs visible-sm" role="button" data-ng-class="{'btn-success': mentor.ui.scheduleShown}" data-ng-click="toggleScheduleShown()">Schedule</button>
        </div>
          </div>
      </section>
  </div>
  <div class="schedule col-lg-6" data-ng-show="true">

      <div class="time-slots">
        <h4 class="centeredHeader">Schedule</h4>
        <div class="slot"
          ng-repeat="slot in schedule.slots track by $index"
          ui-on-Drop="onDrop($event, $index, $data)">
          <div class="time">{{ slot.label | date: 'shortTime'}}</div><div class="team" ng-class="taken(slot)">{{ slot.team.displayName }}</div>
        </div>
      </div>
      <div class="row">
        <button type="button" class="btn visible-xs visible-sm" role="button" data-ng-class="{'btn-success': mentor.ui.scheduleShown}" data-ng-click="toggleScheduleShown()">Schedule</button>
      </div>
  </div>
</div>
