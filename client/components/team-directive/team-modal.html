<div id="teamModal">
<h4 id="teamModalHeader">CREATE A NEW TEAM</h4>

  <input id="teamModalName" type="text" class="form-control" ng-model="team.displayName"/>

  <div ng-disabled="team.displayName.length < 3 || !team.displayName"
       id="teamModalSave" class="btn btn-success" ng-click="saveTeam()">Save</div>
</div>
