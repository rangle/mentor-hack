<div class="mentor">
  <div class="profile col-md-8">

      <div class="">
        <div class="thumbnail">
          <img ng-src="{{mentor.profileImgUrl}}" alt="Profile Image" class="img-circle" style="width: 140px; height: 140px;"/>
          <div class="caption">
            <h3>{{mentor.name}}</h3>
            <p>{{mentor.bio}}</p>
            <h1 ng-show="mentor.skills.length > 0">Speciality Skillset</h1>
            <ol>
              <li ng-repeat="skill in mentor.skills">{{skill}}</li>
            </ol>
            <!-- <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p> -->
          </div>
        </div>
      </div>


  </div>
  <div class="schedule col-md-4">
    <div class="col-xs-12 col-md-12">

      <div class="time-slots">
        <div
          class="slot"
          ng-repeat="slot in bookings track by $index"
          ui-on-Drop="onDrop($event, $index, $data)">
          <div class="time">
            {{time($index)}}
          </div><div class="team"
               ng-class="taken(slot)">
            {{slot}}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
